{% extends 'base.html' %}
{% load static %}

{% block title %}
    Giriş Yap
{% endblock %}

{% block content %}
    <br>

    <div class="col-lg-7 offset-lg-3">

        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            {% include 'form_template.html' %}

            <input type="submit" value="Giriş Yap" class="btn btn-success">
            <a href="{% url 'user_register' %}" class="btn btn-danger">Kayıt Ol</a>
            <input type="hidden" name="next" value="{{ next }}">

            <br>
            <br>

            {% if error_message %}
                <p class="lead">{{ error_message }}</p>
            {% endif %}
        </form>

    </div>

{% endblock %}
